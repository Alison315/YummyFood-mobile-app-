<mat-toolbar class="background-primary text-floral-white">
    Login
    <span class="flex-spacer"></span>
    <button mat-button mat-dialog-close>&times;</button>
</mat-toolbar>

<p>{{ user | json }}</p>

<form novalidate #loginForm="ngForm" (ngSubmit)="onSubmit()">
    <mat-dialog-content>
        <mat-form-field>
            <input matInput #username="ngModel" type="text" placeholder="Username" [(ngModel)]="user.username" name="username" required> 
            <mat-error *ngIf="username.errors?.required">Username is required</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput #password="ngModel" type="password" placeholder="Password" [(ngModel)]="user.password" name="password" required>
            <mat-error *ngIf="username.errors?.required">Password is required</mat-error>
        </mat-form-field>
        <mat-checkbox [(ngModel)]="user.remember" name="remember">Remember me</mat-checkbox>
    </mat-dialog-content>
    
    <mat-dialog-actions>
        <span class="flex-spacer"></span>
        <button mat-button mat-dialog-close>Cancel</button>
        <button mat-button class="background-primary text-floral-white" [disabled]="loginForm.form.invalid">Login</button>
    </mat-dialog-actions>
</form>
